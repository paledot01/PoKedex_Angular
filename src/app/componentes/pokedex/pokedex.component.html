<div class="busqueda d-flex flex-column align-items-end">
    <div class="d-flex">
        <input class="input_busqueda" type="text" autocomplete="off" aria-autocomplete="none" placeholder="NAME OR ID">
    </div>
    <div class="labels d-flex">
        <label #label_color class="label_color" for="input_busqueda">{{color | uppercase}}</label><!-- disabled -->
        <input class="boton_search_color" type="button" value="" (click)="openModalColor()">
        <label #label_tipo class="label_tipo" for="input_busqueda">{{tipo | uppercase}}</label>
        <input class="boton_search_tipo" type="button" value="" (click)="openModalTipo()">
    </div>
</div>

<div class="d-flex">
    <input class="boton_flecha atras" type="button" value="" (click)="conseguirPaginaAnterior()">
    <input class="boton_flecha adelante" type="button" value="" (click)="conseguirPaginaSiguiente()">
</div>
<div class="caja-pokemones d-flex flex-wrap">
    <app-poketarjetita class=""  *ngFor="let item of resultado" [pokemon]="item"></app-poketarjetita>
</div>

<!-- MODAL-CITO -->
<div #modal class="modal">
    <div #modal_color class="modal_contenido_color">
        <input class="modal_boton_cerrar" type="button" value="" (click)="closeModal()">
        <div class="caja_inputs_color d-flex flex-wrap">

            <label class="radio_image" for="nada"></label>

            <label class="radio_image" for="black"></label>

            <label class="radio_image" for="blue"></label>
