<div class="busqueda d-flex flex-column align-items-end">
    <div class="d-flex">
        <input class="input_busqueda" type="text" autocomplete="off" aria-autocomplete="none" placeholder="NAME OR ID">
    </div>
    <div class="labels d-flex">
        <label class="label_color" for="input_busqueda">COLOR</label>
        <label class="label_tipo" for="input_busqueda">FIGHTING</label>
    </div>
</div>

<div class="d-flex">
    <input class="boton_flecha atras" type="button" value="" (click)="conseguirPaginaAnterior()">
    <input class="boton_flecha adelante" type="button" value="" (click)="conseguirPaginaSiguiente()">
</div>
<div class="caja-pokemones d-flex flex-wrap">
    <app-poketarjetita class=""  *ngFor="let item of resultado" [pokemon]="item"></app-poketarjetita>
</div>
<div class="d-flex justify-content-center">
    <p>Color Type Name or ID</p>
</div>
